<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Dashboard Remessas x CCOs{% endblock %}</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- DataTables -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.13.4/css/dataTables.bootstrap5.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        .card-metric {
            transition: transform 0.2s ease-in-out;
            border-left: 4px solid var(--bs-primary);
        }
        .card-metric:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .metric-icon {
            font-size: 2.5rem;
            opacity: 0.8;
        }
        .chart-container {
            position: relative;
            height: 300px;
            margin: 20px 0;
        }
        .navbar-brand {
            font-weight: bold;
        }
        .loading {
            text-align: center;
            padding: 40px;
        }
        .btn-upload {
            border: 2px dashed #dee2e6;
            padding: 40px;
            text-align: center;
            margin: 20px 0;
            transition: all 0.3s ease;
        }
        .btn-upload:hover {
            border-color: var(--bs-primary);
            background-color: var(--bs-primary-subtle);
        }
        .status-badge {
            font-size: 0.8rem;
        }
        .table-responsive {
            border-radius: 0.5rem;
            overflow: hidden;
        }

        .timeline-icon {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 3px solid white;
            box-shadow: 0 2px 6px rgba(0,0,0,0.15);
        }
    </style>
    
    {% block styles %}{% endblock %}
</head>
{% block scripts %}
{% endblock %}
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container" style="max-width: 1700px">
            <a class="navbar-brand" href="{{ url_for('portal_ui.index') }}">
                <i class="fas fa-chart-line me-2"></i>
                Portal PPSA
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="{{ url_for('portal_ui.index') }}">
                    <i class="fas fa-home me-1"></i>Início
                </a>
                <a class="nav-link" href="{{ url_for('portal_ui.verificacao_remessas_ccos') }}">
                    <i class="fas fa-chart-bar me-1"></i>Análise Remessas
                </a>
                <a class="nav-link" href="{{ url_for('portal_ui.pesquisa_ccos') }}">
                    <i class="fas fa-search me-1"></i>Pesquisa CCOs
                </a>
            </div>
        </div>
    </nav>

    <main class="container my-4" style="max-width: 1700px">
        {% block content %}{% endblock %}
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <!-- DataTables -->
    <script type="text/javascript" src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/1.13.4/js/dataTables.bootstrap5.min.js"></script>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
